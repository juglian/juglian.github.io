<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Guitar Tunerizer</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
    fieldset {
      border: 0;
    }
    label {
      display: block;
      margin: 30px 0 0 0;
    }
    .overflow {
      height: 200px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#speed" ).selectmenu();
 
    $( "#files" ).selectmenu();
 
    $( "#number" )
      .selectmenu()
      .selectmenu( "menuWidget" )
        .addClass( "overflow" );
 
    $( "#salutation" ).selectmenu();
  } );
  </script>
</head>
<body>
 
<div class="demo">
 
<form action="#">
 
  <fieldset>
    <label for="speed">Select a chord</label>
    <select name="speed" id="speed">
      <option selected="selected">A</option>
      <option>A#/Bb</option>
      <option>B</option>
      <option>B#/Cb</option>
      <option>C</option>
      <option>C#/Db</option>
      <option>D</option>
      <option>D#/Eb</option>
      <option>E</option>
      <option>E#/Fb</option>
      <option>F</option>
      <option>F#/Gb</option>
      <option>G</option>
      <option>G#/Ab</option>
    </select>
    
    <label for="speed">Typw</label>
    <select name="type" id="typw">
      <option selected="selected">major</option>
      <option>minor</option>
      <option>dom 7</option>
      <option>maj 7</option>
      <option>min 7</option>
      <option>aug</option>
      <option>dim</option>
      <option>sus (no 3rd)</option>
      <option>sus2</option>
      <option>sus4</option>
      <option>6</option>
      <option>minor 6</option>
    </select>
    
  </fieldset>
 
</form>
 
</div>
 
</body>
</html>
